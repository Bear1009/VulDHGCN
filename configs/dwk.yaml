seed: 7
num_workers: 8
log_offline: false

# preprocess keys
joern_path: "joern/joern-parse"
split_token: false

# data keys
data_folder: "data"
save_every_epoch: 1
val_every_epoch: 1
log_every_epoch: 10
progress_bar_refresh_rate: 1

dataset:
  name: CWE119
  token:
    max_parts: 16
    is_wrapped: false #wrapped包装
    is_splitted: false #切片的
    vocabulary_size: 190000

gnn:
  # gcn, ggnn, hgcn
  name_e: "gcn"
  name_h: "hgcn"
  name_ggnn: "ggnn"
  w2v_path: "${data_folder}/${dataset.name}/w2v.wv"
  embed_size: 256
  hidden_size: 256
  pooling_ratio: 0.8
  drop_out: 0.5
  n_hidden_layers: 3
  n_head: 3
  n_gru: 3
  edge_sample_ratio: 0.8
  c: 1.0
  rnn:
    hidden_size: 256
    num_layers: 1
    drop_out: 0.5
    use_bi: true
    activation: relu

classifier:
  hidden_size: 512
  n_hidden_layers: 2
  n_classes: 2
  drop_out: 0.5

hyper_parameters:
  vector_length: 128
  n_epochs: 30
  patience: 10
  batch_size: 64
  test_batch_size: 64
  reload_dataloader: true
  clip_norm: 5
  val_every_step: 1.0
  log_every_n_steps: 10
  progress_bar_refresh_rate: 1
  resume_from_checkpoint: null
  shuffle_data: true

  optimizer: "Adam"
  nesterov: true
  # learning_rate: 0.002
  learning_rate: 0.001
  # lr_scheduler_type: "cosine"
  # remove_unused_columns: False
  weight_decay: 0
  # weight_decay: 0.1
  decay_gamma: 0.95
# ---------------------------------------------------HGCN参数----------------------------------------------------------------

